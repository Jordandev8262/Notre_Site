<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiOnlineB-Boutique</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .star-rating {
    display: flex;
    gap: 2px;
    margin: 5px 0;
  }

  .star {
    color: gold;
    font-size: 1.2em;
  }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      margin-top: 30px;
      font-family: 'DM Sans', sans-serif;
      color:  #14B789;
      font-size: 42px;
    }
    .electro{
      margin-top: 60px;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 300px;
      height: 350px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
      flex-grow: 1;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-price {
      color: #2ecc71;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .card button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    .card button:hover {
      background-color: #2980b9;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .product-grid {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
    <div class="form-floating" style="text-align: center; margin-bottom: 30px;">
        <input type="text" class="" id="searchInput" placeholder="Rechercher une Boutique ..." style="width: 60%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">

</body>
<script>
    document.getElementById('searchInput').addEventListener('input', function () {
      const searchValue = this.value.toLowerCase();
      const cards = document.querySelectorAll('.product-grid .card');
  
      cards.forEach(card => {
        const title = card.querySelector('.card-title').textContent.toLowerCase();
        const city = card.querySelector('.card-price').textContent.toLowerCase();
  
        if (title.includes(searchValue) || city.includes(searchValue)) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
  
</html>
